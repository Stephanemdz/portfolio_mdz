<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte qui s'affiche et se cache</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
  <style>
    .fade-in {
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
  </style>
    <div id="texte1">Bonjour</div>
    <div id="texte2">Bonsoir</div>
    <script>
        const texte1 = document.getElementById('texte1');
        const texte2 = document.getElementById('texte2');

        function afficherTexte(texte) {
            texte.classList.remove('hidden');
            setTimeout(() => {
                texte.classList.add('hidden');
            }, 2000); // Le texte reste visible pendant 2 secondes
        }

        setInterval(() => {
            afficherTexte(texte1);
            setTimeout(() => {
                afficherTexte(texte2);
            }, 2000);
        }, 4000); // Le cycle complet dure 4 secondes
    </script>
</body>
</html>
